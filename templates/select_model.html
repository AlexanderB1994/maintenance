<!DOCTYPE html>
<html>
<head>
    <title>Select Model</title>
</head>
<body>
    <h1>Select Model</h1>
    <form method="post">
        {% csrf_token %}
        <select name="car_model">
            <option value="">Select Model</option>
            {% for car_model in car_models %}
                <option value="{{ car_model.id }}">{{ car_model.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
